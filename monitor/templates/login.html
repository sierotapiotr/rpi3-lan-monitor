{% import "bootstrap/wtf.html" as wtf %}


<!DOCTYPE html>
<html lang="pl">
<head>
    {% block head %}
    <title>Raspberry Pi LAN Monitor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Monitoring tool for local area networks.">
    <meta name="author" content="Piotr Sierota">

    {%- block styles %}
    <link rel="stylesheet" href="{{url_for('.static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('.static', filename='css/base.css')}}">
    <link href="{{url_for('.static', filename='css/justified-nav.css')}}" rel="stylesheet">
    {%- endblock styles %}


    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {%- endblock head %}
</head>

<body>
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form class="form-signin" method="POST" action="">
            <div class="row" style="text-align: center">
                <h3>Raspberry Pi LAN Monitor</h3></div>
            {{ form.hidden_tag() }} <!--CSRF Token-->
            {{ wtf.form_field(form.email) }}
            {{ wtf.form_field(form.password) }}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj siÄ™</button>
        </form>
    </div>
</div>
</body>
</html>
